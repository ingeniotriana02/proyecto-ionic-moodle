<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-text class="ion-text-center" color="secondary">
    <h1 style="text-decoration: underline">Registrar</h1>
  </ion-text>

  <form>

    <ion-item lines="full">
      <ion-label position="floatting">Email</ion-label>
      <ion-input type="text" #emailRegister requiered></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floatting">Password</ion-label>
      <ion-input type="password" #passwordRegister requiered></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="12">
        <ion-button type="submit" (click)="onRegister(emailRegister, passwordRegister)" expand="block">
          Registar
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

  <ion-text class="ion-text-center" color="secondary">
    <h1 style="text-decoration: underline">Iniciar Sesión</h1>
  </ion-text>

  <ion-item lines="full">
    <ion-label position="floatting">Email</ion-label>
    <ion-input type="text" #emailLog requiered></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floatting">Password</ion-label>
    <ion-input type="password" #passwordLog requiered></ion-input>
  </ion-item>

  <ion-row>
    <ion-col size="12">
      <ion-button type="submit" (click)="onLogin(emailLog, passwordLog)" expand="block">
        Iniciar Sesión
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-button id="boton-acceso" expand="block" fill="clear" shape="round" [disabled] = "true">
    Desactivado
  </ion-button>

</ion-content>
