<ion-header>
  <ion-toolbar>
    <ion-title>Listas-Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text color="primary" class="ion-text-center">
    <h4>LISTA NORMAL</h4>
  </ion-text>

  <ion-list>
    <ion-item>
      <ion-label>Pasta</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Huevos</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-list [inset]="true">

    <ion-list-header>
      <ion-label color="primary">LISTA FLOTANTE</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Tomate</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pimiento</ion-label>
    </ion-item>
  </ion-list>

  <ion-text color="primary" class="ion-text-center">
    <h4>LISTA ARRAY</h4>
  </ion-text>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-icon slot="start" [name]="usuario.icono"></ion-icon>
      <ion-label>{{usuario.nombre}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-text color="primary" class="ion-text-center">
    <h4>CARDS</h4>
  </ion-text>

  <ion-card *ngFor="let usuario of usuarios">
    <img [src]="usuario.perfil" alt="">
    <ion-card-header>
      <ion-card-subtitle>Nombre:</ion-card-subtitle>
      <ion-card-title>{{usuario.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Hola soy {{usuario.nombre}} y vivo en {{usuario.ciudad}}.
    </ion-card-content>
  </ion-card>



</ion-content>
